apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aicp-api
spec:
  tls:
    - hosts:
        - api.aicp.dev.devplus.edu.vn
      secretName: devplus-dev-aicp-tls
  rules:
    - host: api.aicp.dev.devplus.edu.vn
      http:
        paths:
          - backend:
              service:
                name: aicp-api
                port:
                  number: 6002
            path: /
            pathType: Prefix